<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		
        <title>jasonEric Productions</title>
		<meta name="Description" content="All kinds of Flash production.">        
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<style type="text/css" media="screen">
			html, body, #myContent		{ height:100%; }
			body						{ margin:0; padding:0; overflow:hidden; }

		</style>	
		
		<script type="text/javascript" src="swfobject.js"></script>
        
		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			try {
			var pageTracker = _gat._getTracker("UA-16358790-1");
			pageTracker._trackPageview();
			} catch(err) {}
        </script>        
					
		<script type="text/javascript">
			var flashvars = {};
			if (swfobject.getQueryParamValue("project")) 
			{
  				flashvars.project = swfobject.getQueryParamValue("project");
			}
			var params = {};
			var attributes = {};
			swfobject.embedSWF("main.swf", "myContent", "100%", "100%", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
		</script>
	
    </head>
	<body>
		<div id="myContent"></div>
	</body>
</html>
